<script>
document.body.style.fontFamily      = 'Meiryo UI';
document.body.style.fontWeight      = 'bold';
document.body.style.backgroundColor = 'lightyellow';
function newColumn(img, name) {
  let column = document.createElement('div');
  column.className = 'column';
  column.appendChild(img);
  column.appendChild(name);
  return column;
}
function newTitle(t) {
  let tt = document.createElement('h1');
  tt.innerHTML = t;
  tt.style.textAlign  = 'left';
  tt.style.textIndent = '1em';
  tt.style.color      = 'rgb(0, 200, 255)';
  tt.style.textShadow = '0px 0px 30px lightblue';
  tt.style.fontSize   = '60px';
  tt.style.cursor     = 'default';
  return tt;
}
function newCatName(name) {
  let p = document.createElement('p');
  p.innerHTML        = name;
  p.style.color      = 'rgb(0, 200, 255)';
  p.style.fontSize   = '30px';
  p.style.margin     = '0';
  p.style.padding    = '0';
  p.style.textShadow = '0px 0px 15px lightblue';
  p.style.textAlign  = 'center';
  p.style.cursor     = 'default';
  return p;
}
function newImg(src, title) {
  let img = document.createElement('img');
  img.src             = (src || 'Unknown') + '.svg';
  img.title           = title;
  img.style.alignSelf = 'center';
  img.style.width     = '100%';
  img.style.cursor    = 'pointer';
  return img;
}
function newRow() {
  let r = document.createElement('div');
  r.className = 'row';
  return r;
}
